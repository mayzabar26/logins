<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!--LINKS-->
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" 
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0">
</head>

<body>
    <div class="card"> <!--Card maior-->

        <div class="hero"> <!--Card com background hero-->
            <div class="hero_inner">
                <h2>The easiest way to send your files privately</h2>
                <h3>End to end encrypted transfers</h3>
            </div>
        </div>

        <form> <!--Para fazer o login-->
            <h2>Fairdrop</h2>
            <h3>Login to your account</h3>

            <!--Buttons para fazer login com conta Google ou Facebook -->
            <div class="socials">
                <button class="social_btn">
                    <img src="images/google.svg"> 
                    <p><span class="extra_text">Login with</span> Google</p>
                </button>

                <button class="social_btn">
                    <img src="images/facebook.svg">
                    <p><span class="extra_text">Login with</span> Facebook</p>
                </button>
            </div>

            <span class="or"></span>

            <!--EspaÃ§o para colocar Email e Senha-->
            <input type="email" placeholder="Email">
            <input type="password" placeholder="Password">

            <!--Button para fazer login-->
            <button type="submit">Login</button>
        </form>
    </div>
    
</body>
</html>
